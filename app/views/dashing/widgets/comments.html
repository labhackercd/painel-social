<h1 class="title" data-bind="title"></h1>
<div class="comment-container">
  <h3>
    <img data-bind-src='currentComment.avatar'/>
    <span data-bind='currentComment.name' class="name"></span>
  </h3>
  <p class="comment" data-bind='quote | raw'></p>
  <p class="timeago" data-bind="timeago"></p>
</div>

<p class="more-info" data-bind="moreinfo | raw"></p>
